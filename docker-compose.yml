version: "3"
services:
  server:
    build:
      context: .
      dockerfile: ./server/Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./server:/app
    depends_on:
      - client
  client:
    build:
      context: .
      dockerfile: ./client/Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./client:/app
